    <main>
        <section class="contact-container">

            <h1 class="main-title">Envie de papoter ?</h1>
            <p class="subtitle">Envoyez nous un message !</p>

            <form action="./contact.html" method="POST">

                <div class="form-container form-container__left">
                    <fieldset>
                        <legend>Civilité</legend>
                        <input type="radio" name="gender" id="female" checked>
                        <label for="female">Mme.</label>
                        <input type="radio" name="gender" id="male">
                        <label for="male">M.</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Autre</label>
                    </fieldset>
                    <div class="input-group">
                        <label for="lastname">Votre nom</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="input-group">
                        <label for="firstname">Votre prénom</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="input-group">
                        <label for="phone">Votre téléphone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="email">Votre adresse mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="country">Sélectionnez votre pays</label>
                        <select name="country" id="country">
                            <option value="AF">Afghanistan</option>
                            <option value="ZA">Afrique du Sud</option>
                            <option value="AX">Åland, Îles</option>
                            <option value="AL">Albanie</option>
                            <option value="DZ">Algérie</option>
                            <option value="DE">Allemagne</option>
                            <option value="AD">Andorre</option>
                            <option value="CN">Chine</option>
                            <option value="DK">Danemark</option>
                            <option value="ES">Espagne</option>
                            <option value="FR" selected>France</option>
                            <option value="GE">Géorgie</option>
                            <option value="HT">Haïti</option>
                            <option value="HU">Hongrie</option>
                            <option value="IE">Irlande</option>
                            <option value="JP">Japon</option>
                            <option value="LT">Lituanie</option>
                            <option value="ML">Mali</option>
                            <option value="MX">Mexique</option>
                            <option value="VN">Viet Nam</option>
                            <option value="ZW">Zimbabwe</option>
                        </select>
                    </div>
                </div>





                <div class="form-container form-container__right">
                    <div class="input-group">
                        <label for="subject">Sujet de votre message</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="input-group">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="input-group input-group--rgpd">
                        <input type="checkbox" id="rgpd" name="rgpd">
                        <label for="rgpd">
                            J'accepte les <a href="#">réglementations générales de protection des
                                données</a>
                        </label>
                    </div>
                    <div class="control-group">
                        <button class="btn btn-primary" type="submit">Valider</button>
                        <button class="btn btn-accent" type="reset">Annuler</button>
                    </div>
                </div>

            </form>
        </section>
